{% extends 'base.html' %}
{% block content%}
<h3> Edit Items </h3>

    {% if item %}
        <form class="d-flex form-inline" method="POST">
            {% csrf_token %}
            <input class="form-control me-2"  placeholder="{{item.item}}" value="{{item.item}}" name="item">
            
            <input type="hidden" value="{{item.completed}}" name="completed">
            
            <button class="btn btn-outline-info" type="submit">Edit</button>
        </form>
    {% endif %}


{% endblock %}
